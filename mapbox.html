<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mapbox wind</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/mapbox-gl@1.13.3/dist/mapbox-gl.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/mapbox-gl@1.13.3/dist/mapbox-gl.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        background: #202020;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/@sakitam-gis/mapbox-wind@1.0.0-alpha.10/dist/mapbox-wind.js"></script>
    <script>
      mapboxgl.accessToken =

      const map = new mapboxgl.Map({
        container: 'map',
        style: {
          version: 8,
          sources: {

        fetch('https://blog.sakitam.com/wind-layer/data/wind.json')

          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            window.windLayer = new mapboxWind.WindLayer('wind', data, {
              windOptions: {

                  'rgb(36,104, 180)',
